  <div class="">
    <h2>Artwork List</h2>
  </div>
  <div class="row">
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">School</th>
      <th scope="col">Surname</th>
      <th scope="col">Name</th>
      <th scope="col">Work Title</th>
      <th scope="col">Email</th>
      <th scope="col">Grade</th>
      <th scope="col">WorkFile</th>
      <th scope="col"><th>
    </tr>
  </thead>
  <tbody>
  {% for work in works %}
   <tr>
     <th scope="row">{{ work.id }}</th>
     <td>{{ work.school }}</td>
     <td>{{ work.surname }}</td>
     <td>{{ work.firstname }}</td>
     <td>{{ work.worktitle }}</td>
     <td>{{ work.email }}</td>
     <td>{{ work.learnergrade }}</td>
     <td>
       <img class="img-thumbnail" height="100" width="100" src='{{ work.workfileCropped }}'>
     </td>
     <td><a href="#" onclick="showDialogPage(this, '{% url 'artwork:work_details' work.id %}')">Details</td>
   </tr>
   {% endfor %}
 </tbody>
</table><a href="{{ work.get_absolute_url }}"><a href="{{ work.get_absolute_url }}"><a href="{{ work.get_absolute_url }}">
</main>
