<style>
div.header {
	position: absolute;
	top: 0;
	left: 0;
	overflow: hidden;
	display: block;
	width: 100%;
	height: 4em;
	background: #2d2d2d;
	box-shadow: 0px 1px 25px rgba(0, 0, 0, 0.5);
	z-index: 1;
}

div.header ul.nav {
	overflow: hidden;
}

div.header ul.nav li {
	float: left;
	margin: 0 10px;
}

div.header ul.nav li:first-child {
	margin-left: 125px;
}

div.header ul.nav li a {
	display: block;
	padding: 0 10px;
	font-family: 'Englebert', Verdana, sans-serif;
	font-size: 2em;
	letter-spacing: 0.05em;
	line-height: 2.5em;
	text-decoration: none;
	text-transform: uppercase;
	text-shadow: 1px 2px 2px #000000;
	color: #E5E5E5;
}

.scene {
	overflow: hidden;
	margin: 0 auto;
	width: 100%;
	height: calc(100% - 77px);
	perspective: 1000px;
	perspective-origin: 50% 25%;
	backface-visibility: hidden;
	transform-style: preserve-3d;
	box-shadow: inset 0px 0px 33px 11px black;
	border-radius: 33px;
	padding: 22px;
	margin-top: 22px;
}

.roll-camera {
	transform-style: preserve-3d;
}

.roll-camera .move-camera {
	transform-style: preserve-3d;
	transform: translateY(0px);
	transition: all 3s ease-in-out;
}

body.view-top-shelf .roll-camera {
	animation: zoom-roll-top 3s ease-in-out;
}

body.view-top-shelf .roll-camera .move-camera {
	transform: translateY(0px);
}

body.view-middle-shelf .roll-camera {
	animation: zoom-roll-middle 3s ease-in-out;
}

body.view-middle-shelf .roll-camera .move-camera {
	transform: translateY(-200px);
}

body.view-bottom-shelf .roll-camera {
	animation: zoom-roll-bottom 3s ease-in-out;
}

body.view-bottom-shelf .roll-camera .move-camera {
	transform: translateY(-400px);
}

.shelf {
	position: absolute;
	left: 50%;
	margin-left: -325px;
	transform-style: preserve-3d;
	backface-visibility: hidden;
	transform: rotateY(90deg) rotateX(90deg) translateX(199px);
}

.shelf.top {
	top: 450px;
}

.shelf.middle {
	top: 650px;
}

.shelf.bottom {
	top: 850px;
}

.shelf .face {
	position: absolute;
	top: 0;
	left: 0;
	background-color: #fff7eb;
	box-shadow: inset 0 0 75px 1.5px rgba(0, 0, 0, .1);
}

.shelf .front {
	width: 100px;
	height: 700px;
	transform-style: preserve-3d;
	transform: translateX(35px) translateY(-350px) translateZ(10px);
}

.shelf .back {
	width: 100px;
	height: 700px;
	transform: translateX(35px) translateY(-350px) translateZ(-10px);
}

.shelf .left {
	width: 20px;
	height: 700px;
	background: linear-gradient(0deg, #eae3d8 0%, #fff7eb 100%);
	transform: translateX(25px) translateY(-350px) rotateY(-90deg)
		translateZ(0);
}

.shelf .top {
	width: 20px;
	height: 100px;
	transform: translateX(75px) translateY(300px) rotateX(90deg)
		rotateZ(90deg);
}

.shelf .bottom {
	width: 20px;
	height: 100px;
	transform: translateX(75px) translateY(-400px) rotateX(90deg)
		rotateZ(90deg);
}

/* lighting */
.shelf:before {
	content: "";
	display: block;
	width: 670px;
	height: 20px;
	box-shadow: 0 -30px 30px 20px rgba(0, 0, 0, 0.5);
	transform: rotateX(90deg) rotateY(90deg) translateX(-20px)
		translateZ(-200px) skew(-45deg);
}

.shelf .back:before {
	content: "";
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.65);
}

.shelf .top:before, .shelf .bottom:before, .shelf .left:before, .shelf .right:before
	{
	content: "";
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.25);
}

/* photo cards */
.shelf .photocard {
	position: relative;
	display: block;
	width: 150px;
	height: 100px;
	transform-style: preserve-3d;
	transform: rotateX(-90deg) rotateY(270deg) translateY(-50px)
		translateZ(25px);
}

.shelf .photocard:after {
	content: "";
	position: absolute;
	bottom: 0px;
	right: 0;
	display: block;
	width: 100px;
	height: 1px;
	box-shadow: 0 30px 30px 20px rgba(0, 0, 0, 0.5);
	transform: rotateX(90deg) rotateZ(180deg) translateX(25px)
		translateY(-15px) skew(-45deg);
	/* don't apply box-shadow to FF (render bug) */
	-moz-transform: scale(0);
}

.shelf .photocard:nth-child(1n) {
	top: 75px;
}

.shelf .photocard:nth-child(2n) {
	top: 200px;
}

.shelf .photocard:nth-child(3n) {
	top: 325px;
}

.shelf .photocard img {
	display: block;
	width: 150px;
	height: 100px;
	outline: 1px solid transparent; /* triggers anti-anliasing in FF */
}
</style>
<div class="scene">
	<!-- camera -->
	<div class="roll-camera">
		<div class="move-camera"></div>
		<!-- /camera -->
	</div>
</div>

<script>
	$(function() {
		var centerShelfs, readFiles, $body = $('body'), $topShelf = $('.shelf.top'), centerShelfs = function() {
			var topShelfPosition = $body.height() / 2;
			$topShelf.css('top', topShelfPosition);
		};

		moveToShelf = function(e) {
			e.preventDefault();
			$body.attr('class', '');
			$body.addClass(e.target.id);
		};

		readFiles = function(year) {
			$(".move-camera").html("")
			for (var i = 1; i <= 25; i++) {
				if (i == 1 || i % 4 == 0) {
					var shelf = $("<div/>").addClass("shelf")
					shelf.appendTo($(".move-camera"))
					$("<div/>").addClass("face front").appendTo(shelf)
					$("<div/>").addClass("face top").appendTo(shelf)
					$("<div/>").addClass("face back").appendTo(shelf)
					$("<div/>").addClass("face left").appendTo(shelf)
					$("<div/>").addClass("face bottom").appendTo(shelf)
					shelf.css("top", (parseInt($(".scene").position().top)
							+ ($(".shelf").length * 200)) + "px")
				}
				var imgHolder = $("<a/>").addClass("photocard")
				var front = $(".face.front").last()
				if (i < 10)
					$("<img/>").attr(
							"src",
							"media/gallery/" + year + "/" + year + "-0" + i
									+ ".jpg").appendTo(imgHolder)
				else
					$("<img/>").attr(
							"src",
							"media/gallery/" + year + "/" + year + "-" + i
									+ ".jpg").appendTo(imgHolder)
				imgHolder.appendTo(front)
			}
		}

		$(window).on('resize', centerShelfs)
		$('.nav a').on('click', moveToShelf)

		centerShelfs()
		readFiles(2018)
		window.setTimeout(function() {
			$body.addClass('view-middle-shelf');
		}, 500);
	});
</script>
