<script type="text/javascript"
	src="static/js/entry.form.js?ver={{ request.GET.ver }}"></script>
<!-- Multi step form -->
<script type="text/javascript">
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip()
		fetchEntryForm("{% url 'artwork:entry_form' %}",'{{ request.GET.req }}')
		$("#registrationForm").load('/account/register/', function() {
			$("#register-btn").on("click", function(ev) {
				ev.preventDefault()
				submitRegistryForm("{% url 'account:register' %}",'{{ request.GET.req }}')
			})
			{%if request.GET.req == 'dev' %}
				$("#registry-form").append($("<input type='hidden' name='req' value='{{ request.GET.req }}' />"))
			{% endif %}
		})
		
	})
</script>
{% if user.is_authenticated == False %}
<div class="page-title">
	<h4>Register</h4>
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8" id="registrationForm"></div>
</div>
{% endif %}
<div class="page-title">
	<h4>Entry Form</h4>
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8" id="artwork-submit-form-holder-id"></div>
</div>
</section>
