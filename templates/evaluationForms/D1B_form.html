<div class="row page-title">
	<div class="col-md-4">
		<strong>User:</strong>&nbsp; {{ form.author }}
	</div>
	<div class="col-md-8">
		<h5>Evaluation Form, Decision Making</h5>
	</div>
</div>
<hr>
<form method="post" action="{% url 'evaluation:formd1b' %}"
	class="needs-validation form-general-style" id="formd1bId"
	enctype="multipart/form-data" novalidate>
	<input type="hidden" value="{{ request.GET.work_id }}" name="work_id">
	<input type="hidden" value="{{ form.id|default:'0' }}"
		name="id" id="id">
	<input type="hidden" name="status" value="0" id="statusfield">
	<div class="row">
		<div class="col-md-12">
			<label for="comment">Comments</label>
			<textarea class="form-control form-input" id="comment"
				placeholder="Please add any comments, if there are some..."
				name="comment" rows="5">{{ form.comment|default_if_none:'' }}</textarea>
		</div>
	</div>
	<hr>
	<div class="row buttons-holder-div">
		<div class="col-md-4 text-center">
			<!-- 		THE FUNCTION TO SUBMIT A FORM TAKES AN ACTION URL, THE FORM ID AND THE SUBMIT BUTTON ID -->
			<button class="btn btn-block btn-success" type="button" id="buttonSubmitD1BForm"
				onclick="toggleConfirmationBox(submitAnEvaluationForm,'Are you sure that the work is approved?','{% url 'evaluation:formd1b' %}','formd1bId','buttonSubmitD1BForm', '6')">
				<i class="fa fa-check">&nbsp;&nbsp;&nbsp;</i>Accept
			</button>
		</div>
		<div class="col-md-4 text-center">
			<!-- 		THE FUNCTION TO SUBMIT A FORM TAKES AN ACTION URL, THE FORM ID AND THE SUBMIT BUTTON ID -->
			<button class="btn btn-block btn-outline-danger" type="button"
				onclick="toggleConfirmationBox(submitAnEvaluationForm,'Are you sure that the work is rejected?','{% url 'evaluation:formd1b' %}','formd1bId','buttonSubmitD1BForm', '7')">
				<i class="fa fa-times">&nbsp;&nbsp;&nbsp;</i>Reject
			</button>
		</div>
		<div class="col-md-4 text-center">
			<button class="btn btn-block btn-outline-warning" type="button"
				onclick="closeFullScreenDiv()">
				<i class="fa fa-times-circle">&nbsp;&nbsp;&nbsp;</i>Close
			</button>
		</div>
	</div>
	{% csrf_token %}
</form>
