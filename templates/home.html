<script>
	var countDownDate = new Date("Mar 3, 2020 00:00:00").getTime();
	var x = setInterval(function() {
		var now = new Date().getTime();
		var distance = countDownDate - now;
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24))
				/ (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
// 		$("#signupbuttonid").html(
// 				"<ul><li class='date-counter' data-text='DAYS'>" + days
// 						+ "</li> <li class='date-counter' data-text='HOURSE'>"
// 						+ hours
// 						+ "</li> <li class='date-counter' data-text='MINUTES'>"
// 						+ minutes
// 						+ "</li> <li class='date-counter' data-text='SECONDS'>"
// 						+ seconds + "</li></ul>");
		$('[data-text="DAYS"]').html(days)
		$('[data-text="HOURS"]').html(hours)
		$('[data-text="MINUTES"]').html(minutes)
		$('[data-text="SECONDS"]').html(seconds)
		if (distance < 0) {
			clearInterval(x);
			$("#demo").html() = "EXPIRED";
		}
	}, 1000);
</script>
