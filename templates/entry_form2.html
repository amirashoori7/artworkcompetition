<!-- Multi step form -->
<section class="multi_step_form">
  <form id="msform" action="{% url 'artwork:entry_form' %}" method="post" class="needs-validation form-general-style"
    novalidate>
    {% csrf_token %}

    <!-- Tittle -->
    <div class="form-title">
      <h2>Entry Form</h2>
      <ul id="progressbar">
        <li class="active">Personal Info</li>
        <li>School Information</li>
        <li>Upload Artwork</li>
      </ul>
    </div>

    <!-- fieldsets -->
    <fieldset>
      <div class="form-section" data-title="Personal Information">
        <div class="row">
          <div class="col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" value="" required>
          </div>
        </div>
      </div>
      <div class="form-section" data-title="Gaurdian Information">
        <div class="row">
          <div class="col-md-6">
            <label for="parentname">Parent Name</label>
            <input type="text" class="form-control" id="parentname" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="parentphone">Phone Number</label>
            <input type="tel" class="form-control" id="parentphone" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="parentemail">Email</label>
            <input type="text" class="form-control" id="parentemail" placeholder="" value="" required>
          </div>
          <!-- <div class="col-md-6">
            <label for="parentphone">Phone Number</label>
            <input type="tel" class="form-control" id="parentphone" placeholder="" value="" required>
          </div> -->
        </div>
      </div>
      <button type="button" class="next action-button">Next</button>
    </fieldset>
    <fieldset>
      <div class="form-section" data-title="School Information">
        <div class="row">
          <div class="col-md-6">
            <label for="school">School</label>
            <div class="dropdown">
              <!-- <button onclick="dropDownFunction()" class="dropbtn">School</button> -->
              <input type="text" class="form-control school-input" placeholder="Search.." onclick="dropDownFunction()"
                id="school" onkeyup="filterFunction()">
              <div id="schoolDropdown" class="dropdown-content">
                <!-- <input type="text" placeholder="Search.." id="schoolInput" onkeyup="filterFunction()"> -->
                {% for school in schools %}
                <a href="#">{{ school.name }}</a>
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="learnergrade">Learner Grade</label>
            <input type="number" class="form-control" id="learnergrade" placeholder="" value="" required>
          </div>
        </div>
      </div>
      <div class="form-section" data-title="Teacher Information">
        <div class="row">
          <div class="col-md-6">
            <label for="teachername">Teacher Name</label>
            <input type="text" class="form-control" id="teachername" placeholder="" value="" required>
          </div>
          <div class="col-md-6">
            <label for="teacheremail">Teacher Email</label>
            <input type="email" class="form-control" id="teacheremail" placeholder="you@example.com" value="" required>
          </div>
          <div class="col-md-6">
            <label for="teacherphone">Teacher Phone</label>
            <input type="tel" class="form-control" id="teacherphone" placeholder="" value="" required>
          </div>
        </div>
      </div>
      <button type="button" class="action-button previous previous_button">Back</button>
      <button type="button" class="next action-button">Continue</button>
    </fieldset>
    <fieldset>
      <div class="form-section" data-title="Artwork Submission">
        <div class="row">
          <div class="col-md-12">
            <label for="surname">Title</label>
            <input type="text" class="form-control" id="worktilte" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="workfile">Upload Work File</label>
            <input type="file" class="form-control" id="workfile" placeholder="" value="" required>
          </div>
        </div>
      </div>
      <div class="form-section" data-title="Questions">
        <div class="row">
          <div class="col-md-12">
            <label for="question1">Question1</label>
            <textarea class="form-control" id="question1" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="question2">Question2</label>
            <textarea class="form-control" id="question2" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="question3">Question3</label>
            <textarea class="form-control" id="question3" rows="3"></textarea>
          </div>
        </div>
      </div>
      <button type="button" class="action-button previous previous_button">Back</button>
      <button type="submit" class="next action-button">Finish</button>
    </fieldset>
  </form>
</section>
<script src="static/js/entry.form.js"></script>
