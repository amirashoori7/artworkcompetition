<script src="static/js/croppie.js"></script>
<link rel="stylesheet" href="static/css/croppie.css"
	crossorigin="anonymous">
<script type="text/javascript">
	var Cropper = window.Cropper;
	var aspectRatio = 1.414 //A4 paper

	function createCroppie(w, h) {
		$("#main-cropper")
				.append(
						"<span>Use the scroll wheel of your mouse to resize the image</span>");
		var basic = $('#main-cropper').croppie({
			viewport : {
				width : $("#main-cropper").width() * 6 / 7,
				height : $("#main-cropper").width() * 6 / 14
			},
			boundary : {
				width : $("#main-cropper").width(),
				height : $("#main-cropper").width() / 2
			},
			showZoomer : true
		});
	}

	function readFile(input) {
		var filesToUploads = document.getElementById('workfile').files;
		$("#cropIcon").fadeIn()
		var file = filesToUploads[0];
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
				var image = new Image();
				var img = document.createElement("img");
				img.src = e.target.result;

				var canvas = document.createElement("canvas");
				var ctx = canvas.getContext("2d");
				ctx.drawImage(img, 0, 0);

				var MAX_WIDTH = 400;
				var MAX_HEIGHT = 400;
				var width = img.width;
				var height = img.height;

				if (width > height) {
					if (width > MAX_WIDTH) {
						height *= MAX_WIDTH / width;
						width = MAX_WIDTH;
					}
				} else {
					if (height > MAX_HEIGHT) {
						width *= MAX_HEIGHT / height;
						height = MAX_HEIGHT;
					}
				}
				canvas.width = width;
				canvas.height = height;
				var ctx = canvas.getContext("2d");
				ctx.drawImage(img, 0, 0, width, height);
				dataurl = canvas.toDataURL(file.type);
				$('#main-cropper').croppie('bind', {
					url : e.target.result
				})
				$('#croppedImage').attr('src', dataurl)
			}
			reader.readAsDataURL(input.files[0]);
		} else {
			toggleMessageBox(
					"Sorry - you're browser doesn't support the FileReader API",
					true);
		}
	}

	$("#workfile").change(function() {
		$("#main-cropper").empty();
		createCroppie();
		readFile(this);
	});

	$('#cropIcon').on('click', function(ev) {
		$('#main-cropper').croppie('result', {
			type : 'canvas',
			size : 'viewport',
			format : 'jpeg'
		}).then(function(resp) {
			$("#croppedImage").attr('src', resp)
			$("#workfileCropped").val(resp)
			return false
		});
		$("#main-cropper").empty()
		return false
	});
</script>

<form method="post" id="entry-form-id" action="/"
	class="needs-validation form-general-style"
	enctype="multipart/form-data" novalidate>
	{% csrf_token %} <input type="hidden" name="id" id="id"
		value="{{ form.instance.id|default_if_none:'' }}">

		aria-expanded="false" href="#profile-section">

			<a class="card-title">My Profile</a>
		</div>
	</div>
	<div class="row collapse card-body" id="profile-section">


		<!-- 					EMAIL -->


		<div class="col-md-6">
			<label for="username"> Username </label> <input type="email"
				class="form-control" placeholder="Email" required autocomplete="off"
				id="username" name="username"
				value="{{ user.username|default:'test@test.com' }}">
		</div>

		<!-- 				CELLPHONE -->

		<div class="col-md-6">
			<label for="cellphone">Cell Phone Number</label> <input type="text"
				class="form-control" placeholder="cellphone" required="required"
				id="cellphone" value="{{ user.cellphone|default:'0712345678' }}"
				name="Cellphone Number">
		</div>




		<!-- 					NAME -->


		<div class="col-sm-6">
			<label for="first_name">First Name </label> <input type="text"
				class="form-control" placeholder="i.e. Joe" required id="first_name"
				name="first_name" value="{{ user.first_name | default:'testname' }}">
		</div>
		<!-- 				SURNAME -->

		<div class="col-sm-6">
			<label for="last_name">Last Name</label> <input type="text"
				class="form-control" placeholder="i.e. Scholtz" required
				id="last_name" value="{{ user.last_name | default:'lastname' }}"
				name="last_name">
		</div>




		<!-- 					Date of Birth -->


		<div class="col-sm-6">
			<label for="first_name">Date of Birth</label> <input type="date"
				class="form-control" required id="dob" name="dob"
				value="{{ user.dob|default:'2013-01-08' }}">
		</div>




		<!-- 					PARENT NAME -->


		<div class="col-sm-6">
			<label for="first_name">Parent's Full-Name</label> <input type="text"
				class="form-control" placeholder="i.e. Jack Scholtz" required
				id="parentname" name="parentname"
				value="{{ user.parentname|default:'testparentname' }}">
		</div>



		<!-- 				PARENT PHONE NUMBER -->

		<div class="col-sm-6">
			<label for="first_name">Parent's Cell phone Number</label> <input
				type="phone" class="form-control" name="parentphone"
				placeholder="012 345 67 89" id="parentphone"
				value="{{ user.parentphone|default:'081234567' }}" required>
		</div>


		<!-- 				PARENT EMAIL ADDRESS-->



		<div class="col-sm-6">
			<label for="parentemail">Parent's Email Address</label> <input
				type="email" class="form-control" id="parentemail"
				name="parentemail" placeholder="you@example.com"
				value="{{ user.parentemail|default:'testparent@test.com' }}"
				required>
		</div>
	</div>

		aria-expanded="false" href="#school-section">
		<div class="col-md-12">
			<a class="card-title">My School</a>
		</div>
	</div>

		data-title="My School">

				</select>
			</div>

					class="form-control form-input" id="school" name="school">

			</div>
		</div>

			<div class="col-md-2">

			</div>
			<div class="col-md-2">
				<label for="learnergrade11">Grade 11</label> <input type="radio"
					class="form-control form-input" id="learnergrade11"
					name="learnergrade" value="Grade 11">
			</div>
			<div class="col-md-2">
				<label for="learnergrade12">Grade 12</label> <input type="radio"

					name="teacheremail" placeholder="you@example.com"
					value="{{ form.instance.teacheremail|default_if_none:'you@example.com' }}"

			<a class="card-title">My Artwork</a>

			<!-- 					<div class="col-md-2" id=""> -->
			<!-- 						<label class="switch"> <input type="checkbox" checked> -->
			<!-- 							<span class="slider round"></span> -->
			<!-- 						</label> -->
			<!-- 					</div> -->
			<!-- 					<div class="col-md-2" id="">Horizontal</div> -->
			<div class="col-md-12" id="">

</form>
