 {% if user.is_authenticated %}
 <script type="text/javascript">
	{% if user.user_type == 1 %}
		$("li[data-href='/signup_page']").trigger("click")
	{% else %}
		if(!$("#admin-page-btn").length)
			window.location.replace("/")
	{% endif %}
</script>
<div class="row" style="position: absolute; top: 3px;">
	<div class="col-md-12">
		<i class="fa fa-user"></i>&nbsp;{{ user.last_name}},
		<!-- 		USERNAME & PASSWORD -->
		&nbsp;{{user.first_name }}
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<button data-toggle="dropdown" class="btn btn-link btn-sm dropdown-toggle"
			onclick="$('.change-password-div').load('/account/change_password/')"
			href="#">
			<i class="fa fa-key"></i>&nbsp;Change Password
		</button>
		<div class="dropdown-menu change-password-div"></div>
		<button type="button" class="btn btn-outline-dark btn-sm"
			onclick="window.location.replace('{% url 'account:logout' %}')">
			<i class="fa fa-sign-out"></i>&nbsp;Logout
		</button>
	</div>
</div>

<!-- WHEN THE USER IS NOT LOGGED IN -->

{% else %}
<script type="text/javascript">
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
<div class="dropdown">
	<button data-toggle="dropdown" class="btn btn-light dropdown-toggle"
		style="color: var(--main-color-green);" aria-haspopup="true"
		aria-expanded="false" id="dropdownMenu2">
		<i class="fa fa-sign-in-alt">&nbsp;&nbsp;&nbsp;</i>Login
	</button>
	<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		<form action="{% url 'account:login' %}" method="post"
			class="form-group login-form login-ul" id="login-form-id">
			{% csrf_token %}
			<div class="input-group mb-3">
				<span class="input-group-addon"><i class="fa fa-user"></i></span> <input
					type="text" name="username" class="form-control input-group"
					placeholder="Email" id="inputEmail" required>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-addon"><i class="fa fa-key"></i></span> <input
					type="password" class="form-control" id="inputPassword"
					name="password" placeholder="Password" required>
			</div>
			<button type="button" id="login-btn-id"
				onclick="loginForm('{% url 'account:login' %}','login-form-id','login-btn-id')"
				class="input-group btn btn-primary btn-sm mb-3">
				<i class="fa fa-lock-open"></i>&nbsp;&nbsp;&nbsp;Login
			</button>
			<button class="input-group btn btn-link btn-sm mb-3"
				onclick="showForgotPsw()" type="button">
				<i class="fa fa-question-circle"></i>&nbsp;&nbsp;&nbsp;Forgot the
				password
			</button>
		</form>
		<div class="forgot-psw">
		</div>
	</div>
</div>
{% endif %}
<script type="text/javascript">
$('.dropdown-toggle').dropdown()
</script>
