<div class="row">
	<div class="col-md-10 page-title">
		<h2>User List</h2>
	</div>
	<div class="col-md-2">
		<button class="btn btn-sm btn-success"
			onclick="showDialogPage(this, '/account/register_judge/')">
			<i class="fa fa-plus"></i>&nbsp;
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12" id="judge-list">
		<table class="table table-general-style">
			<thead>
				<tr>
					<th scope="col">Full Name</th>
					<th scope="col">Status</th>
					<th scope="col">User Type</th>
					<th scope="col">Email</th>
					<th scope="col">DOB</th>
				</tr>
			</thead>
			<tbody>
				{% for user in userlist %}
				<tr
					onclick="showDialogPage(this, '/account/register_judge?username={{ user.username }}')">
					<th scope="row"</th>
					<td>{{ user.last_name }}, {{ user.first_name }}</td>
					<td>{{ user.user_type }}</td>
					<td>{{ user.username }}</td>
					<td>{{ user.dob }}</td> {% endfor %}
				</tr>
			</tbody>
		</table>
	</div>
</div>
