<form action="{% url 'account:reset_password' %}" method="post"
	class="form-group login-form">
	{% csrf_token %} {{ form.as_p }}
	<button type="submit" class="input-group btn btn-primary btn-sm mb-3">
		<i class="fa fa-lock-open">&nbsp;&nbsp;&nbsp;</i>Send Reset Link
	</button>
	<button type="button" id="login-btn-id"
				onclick="hideForgotPsw()"
				class="input-group btn btn-link btn-sm mb-3">
				<i class="fa fa-lock-open">&nbsp;&nbsp;&nbsp;</i>Login
			</button>
</form>
