
<form action="{% url 'account:reset_password_confirm' uidb64=uid token=token %}" method="post"
	class="form-group login-form">
	{% csrf_token %} {{ form.as_p }}
	<button type="submit" class="input-group btn btn-primary btn-sm mb-3">
		<i class="fa fa-lock-open"></i>&nbsp;Change My Password
	</button>
</form>
